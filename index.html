<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteMate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>NoteMate</h1>
        </header>
        
        <nav class="main-nav">
            <ul>
                <li><a href="#notes" class="active">Notes</a></li>
                <li><a href="#calendar">Calendar</a></li>
                <li><a href="#flashcards">Flashcards</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <!-- Notes Section -->
            <section id="notes" class="tab-content active">
                <div class="notes-container">
                    <div class="note-editor">
                        <button id="newNoteBtn">New Note</button>
                        <div id="noteForm" class="hidden">
                            <textarea id="noteContent" placeholder="Write your note here..."></textarea>
                            <div class="note-actions">
                                <button id="saveNoteBtn">Save</button>
                                <button id="cancelNoteBtn">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div class="notes-sidebar">
                        <h3>Your Notes</h3>
                        <div id="notesList"></div>
                    </div>
                </div>
            </section>

            <!-- Calendar Section -->
            <section id="calendar" class="tab-content">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button id="prevYear">&lt;</button>
                        <h2 id="yearDisplay">2025</h2>
                        <button id="nextYear">&gt;</button>
                    </div>
                    <div class="calendar-actions">
                        <button id="addEventBtn">Add Event</button>
                    </div>
                    <div id="calendarGrid"></div>
                </div>
            </section>

            <!-- Flashcards Section -->
            <section id="flashcards" class="tab-content">
                <div class="flashcards-container">
                    <button id="generateFlashcards">Generate Flashcards</button>
                    <div id="flashcardsList"></div>
                </div>
            </section>
        </main>

        <!-- Pomodoro Timer -->
        <div class="pomodoro-container">
            <div class="timer-display">25:00</div>
            <button id="startTimer">Start</button>
            <button id="stopTimer">Stop</button>
        </div>
    </div>
    <footer class="app-footer">
        <p>Created by Sampath Kalagarla</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
